<!DOCTYPE html>
<html lang="en, ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<H1>Cars List</H1>
<div>
    <table border="1">
        <tr>
            <th>Cars Model</th>
            <th>Cars Series</th>
            <th>Cars Horse Power</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:utext="${car.model}"></td>
            <td th:utext="${car.series}"></td>
            <td th:utext="${car.hoursPower}"></td>
        </tr>
    </table>
</div>
<a href="/"> Page Hello</a>
</body>
</html>
